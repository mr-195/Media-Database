{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denormies</title>
    <link rel="icon" href="{% static 'logo.svg' %}" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <style>
      /* Basic CSS for navbar and buttons */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
        padding: 10px;
      }
      .navbar a {
        float: right;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .upload-btn {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .upload-btn:hover {
        background-color: #45a049;
      }
      /* Styling for sections */
      .hero {
        background-color: #007bff;
        color: white;
        padding: 60px 0;
        text-align: center;
      }
      .upload-section {
        background-color: #ffffff;
        padding: 40px;
        margin: 20px 0;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        height: 500px;
      }
      .results-section {
        background-color: #ffffff;
        padding: 40px;
        margin: 20px 0;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      .footer p {
        margin: 0;
      }
      /* Container for images */
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .box {
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .box:hover {
        transform: translateY(-5px);
      }
      .imgBx img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="https://github.com/mr-195"
        ><img src="{% static 'logo.svg' %}" alt="Logo" style="height: 40px"
      /></a>
      <a href="#results">Results</a>
      <a href="#footer">Contact</a>
      <!-- Add more links as needed -->
    </div>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Media Databases - By Denormies</h1>
    </section>

    <!-- Upload Section -->
    <section class="upload-section">
      <h2 style="margin: 10px; padding: 10px;">Upload an Image</h2>
      <form
        id="uploadForm"
        action="/"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <label for="image">Select Image:</label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          required
          onchange="previewImage(event)"
        />
        <br /><br />
        <button type="submit" class="upload-btn">Upload</button>
      </form>
      {% if image %}
      <h2>Uploaded Image</h2>
      <div class="box">
        <img
          src="{{ image }}"
          alt="Uploaded Image"
          style="max-width: 300px; max-height: 300px"
        />
      </div>

      {% endif %}
      <!-- <img id="preview" src="#" alt="Preview Image" style="max-width: 300px; max-height: 300px; display: none;"> -->
    </section>

    <!-- Results Section -->
    <section id="results" class="results-section">
      <h2>Results</h2>
      <div class="container">
        <!-- Display uploaded image -->
        <div class="box" id="uploadedImageBox" style="display: none">
          <div class="imgBx">
            <img id="uploadedImage" alt="Uploaded Image" />
          </div>
        </div>
        <!-- Display matched images -->
        {% for matched_image in matched_images %}
        <div class="box">
          <div class="imgBx">
            <img src="{{ matched_image }}" alt="Matched Image" />
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="footer">
      <p>Contact us: <a href="https://github.com/mr-195" style="text-decoration: None;">Denormies</a></p>
    </footer>

    <script>
      function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById("preview");

        if (file) {
          const reader = new FileReader();

          reader.onload = function (event) {
            preview.src = event.target.result;
            preview.style.display = "block";
            document.getElementById("uploadedImage").src = event.target.result;
            document.getElementById("uploadedImageBox").style.display = "block";
          };

          reader.readAsDataURL(file);
        } else {
          preview.src = "#";
          preview.style.display = "none";
          document.getElementById("uploadedImage").src = "#";
          document.getElementById("uploadedImageBox").style.display = "none";
        }
      }
    </script>
  </body>
</html>
